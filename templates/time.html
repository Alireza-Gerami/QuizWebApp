<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ّمسابقه اطلاعات عمومی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Mirza', cursive;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <section class="section is-centered has-text-centered">
        <div class="column is-4 is-offset-4" style="direction:rtl;">
            <div class="notification is-danger">
                <h3>{{ message }}</h3>
            {% if time %}
            <p>{{ time }}</p>
            {% endif %}
              </div>
            
        </div>

    </section>
</body>

</html>
