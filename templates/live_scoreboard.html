<style>
    .background-img
    {
        width: 30%;
        display: flex;
        height: auto;
        margin: 0 auto;
    }
    .background-img img
    {
        width: 33%;
        max-height: 40%;
    }
    .column.is-8
    {
        width: 100% !important;
    }
    .table
    {
        margin-top: 60px;
        margin-left: auto;
        margin-right: auto;
    }
    .table > thead > tr > th:nth-child(2)
    {
        width: 250px;
    }
    .table > thead > tr > th
    {
        color: #00509D;
    }
    .title
    {
        color: #00509D;
    }
    .table > tbody > tr > td input
    {
        color: #284f8e;
        border-color: #3dab89 !important;
    }
    .table th,.table td
    {
        border-color: #3dab89;
    }
    .table tr:hover , .table th:hover
    {
        background-color: #efefff !important;
    }
    .section
{
    padding: 1rem 0;
}
table > thead > tr > th:first-child,
table > thead > tr > th:last-child
{
    width: 80px;
    text-align: center;
}
.table tbody tr td:first-child input,
.table tbody tr td:last-child input
{
    padding: 0 !important;
    width: 90%;
}
.table tbody tr td:first-child,
.table tbody tr td:last-child
{
    padding: 20px 2px !important;
    text-align: center;
}
.table tbody tr td:nth-child(3),
.table tbody tr td:nth-child(2)
{
    padding: 20px 3px;
    text-align: center;
}
.table tbody tr td:nth-child(3) input,
.table tbody tr td:nth-child(2) input
{
    padding: 5px;
    width: 90%;
}
    @media screen and (max-width: 768px){
        .section
        {
            padding: 1rem 0;
        }
        table > thead > tr > th:first-child,
        table > thead > tr > th:last-child
        {
            width: 40px;
            padding: 10px 0;
        }
        .table tbody tr td:first-child input,
        .table tbody tr td:last-child input
        {
            padding: 0 !important;
            width: 98%;
        }
        .table tbody tr td:first-child,
        .table tbody tr td:last-child
        {
            padding: 20px 2px !important;
        }
        .table tbody tr td:nth-child(3),
        .table tbody tr td:nth-child(2)
        {
            padding: 20px 3px;
        }
        .table tbody tr td:nth-child(3) input,
        .table tbody tr td:nth-child(2) input
        {
            padding: 5px;
            width: 98%;
        }

        .table > thead > tr > th:nth-child(2)
        {
            width: auto;
        }
    }
</style>
